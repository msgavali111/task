<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
  <sly data-sly-call="${clientlib.all @ categories='customaccordion'}">
  </sly> 
</sly>

<div class="accordion-component" data-sly-use.accordion="com.site.myproj.core.models.MultifieldAccordionFAQModel">
  <p class="h3">
  	${accordion.accordionHeading}
  </p>
  <sly data-sly-list.item="${accordion.accordionDetails}">
      <div class="accordion-element">
        <button class="accordion-btn" type="button">
			${item.accordionTitle}
        </button>
        <div class="panel">
          <p>
			${item.accordionDescription}
          </p>
        </div>
      </div>
  </sly>	
</div>

<sly data-sly-use.template="core/wcm/components/commons/v1/templates.html"
	data-sly-call="${template.placeholder @ isEmpty=!exists, classAppend='cmp-customaccordion', emptyTextAppend='Author'}">
</sly>
